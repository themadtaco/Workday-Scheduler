<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row time-block">
        <p class="hour col-md-1" >8am</p>

        <textarea id="8" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1">9am</p>

        <textarea id="9" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="hour col-md-1">10am</p>

        <textarea id="10" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1" >11am</p>

        <textarea id="11" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1" >12pm</p>

        <textarea id="12" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

     <div class="row time-block">
        <p class="hour col-md-1">1pm</p>

        <textarea id="13" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1">2pm</p>

        <textarea id="14" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1">3pm</p>

        <textarea id="15" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1">4pm</p>

        <textarea id="16" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="hour col-md-1">5pm</p>

        <textarea id="17" class="description past col-md-10"></textarea>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
